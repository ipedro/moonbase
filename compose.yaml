services:
  upnpc:
    image: alpine:latest
    container_name: upnpc
    network_mode: host
    command: >
      sh -c "apk add --no-cache miniupnpc &&
             upnpc -a $(hostname -i) 51820 51820 UDP &&
             echo 'UPnP port forward added: 51820/udp' &&
             tail -f /dev/null"
    restart: unless-stopped

  wireguard:
    image: linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - SERVERURL=auto # Will be updated by DDNS
      - SERVERPORT=51820
      - PEERS=5 # Number of client configs to generate
      - PEERDNS=auto
      - INTERNAL_SUBNET=10.13.13.0
      - ALLOWEDIPS=0.0.0.0/0 # Route all traffic through VPN
      - LOG_CONFS=true
    volumes:
      - ./wireguard/config:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - "51820:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    container_name: cloudflare-ddns
    environment:
      - API_KEY=${CLOUDFLARE_API_TOKEN}
      - ZONE=${CLOUDFLARE_ZONE}
      - SUBDOMAIN=moonbase
      - PROXIED=false
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_SCHEDULE=0 0 3 * * * # 3 AM daily
      - TZ=America/Sao_Paulo
    restart: unless-stopped

  portainer-agent:
    image: portainer/agent:latest
    container_name: portainer-agent
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    volumes:
      - /:/host:ro,rslave
    restart: unless-stopped

  code-server:
    image: linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - PASSWORD=${CODE_SERVER_PASSWORD:-moonbase}
      - SUDO_PASSWORD=${CODE_SERVER_PASSWORD:-moonbase}
      - DEFAULT_WORKSPACE=/workspace
    volumes:
      - ./code-server/config:/config
      - ./:/workspace
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8443:8443"
    restart: unless-stopped

  github-runner:
    image: myoung34/github-runner:latest
    container_name: github-runner
    restart: unless-stopped
    environment:
      - RUNNER_NAME=moonbase-pi
      - RUNNER_WORKDIR=/tmp/runner
      - REPO_URL=https://github.com/ipedro/moonbase
      - RUNNER_SCOPE=repo
      - ACCESS_TOKEN=${GITHUB_PAT}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/pi/moonbase:/home/pi/moonbase
